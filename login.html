  <main class="login-container">
    <div class="login-form">
      <h2>Login Here</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
          <button class="btn login-btn" type="submit">Login</button>
          <button class="btn register-btn" type="button">Register</button>
        </div>
      </form>

      <p class="signup-link">Don't have an account?<br>
        <a href="#" aria-label="Sign up">Sign up here</a>
      </p>
      
      <p class="social-login-text">Login with</p>

      <div class="social-icons">
        <a href="#" aria-label="Login with Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#" aria-label="Login with Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#" aria-label="Login with Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#" aria-label="Login with Google"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#" aria-label="Login with Skype"><ion-icon name="logo-skype"></ion-icon></a>
      </div>
    </div>
  </main>
